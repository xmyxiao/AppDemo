<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../css/mui.css"/>
    <link rel="stylesheet" type="text/css" href="../css/app/cmyy.css"/>
</head>
<body>
    <header class="mui-bar mui-bar-nav">
        <a href="index.html" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">详细列表</h1>
        <a class="mui-icon mui-icon-chatbubble mui-pull-right"></a>
        <span class="cmyy-icon-line mui-pull-right">|</span>
        <a class="mui-icon mui-icon-search mui-pull-right"></a>
        
    </header>
    <div class="mui-content">
        <!--轮播-->
	    <div class="mui-slider cmyy-slider">
			<div class="mui-slider-group mui-slider-loop">
				<div class="mui-slider-item mui-slider-item-duplicate">
					<!--最后一张-->
					<a href="#">
						<img src="../images/slider1.png" />
						<p class="mui-slider-title">第三张图片</p>
					</a>
				</div>
		        <div class="mui-slider-item">
		    		<a href="#">
		    			<img src="../images/slider1.png" />
		    			<p class="mui-slider-title">第一张图片</p>
		    		</a>
		    	</div>
		        <div class="mui-slider-item">
		    		<a href="#">
		    			<img src="../images/slider1.png" />
		    			<p class="mui-slider-title">第二张图片</p>
		    		</a>
		    	</div>
		    	<div class="mui-slider-item">
		    		<a href="#">
		    			<img src="../images/slider1.png" />
		    			<p class="mui-slider-title">第三张图片</p>
		    		</a>
		    	</div>
		    	<div class="mui-slider-item mui-slider-item-duplicate">
					<!--第一张-->
					<a href="#">
						<img src="../images/slider1.png" />
						<p class="mui-slider-title">第一张图片</p>
					</a>
				</div>
		    </div>
		    <div class="mui-slider-indicator mui-text-right">
				<div class="mui-indicator mui-active"></div>
				<div class="mui-indicator"></div>
				<div class="mui-indicator"></div>
			</div>
		</div>
		<!--列表-->
		<ul class="mui-table-view">
		    <li class="mui-table-view-cell mui-media">
		        <a href="javascript:;">
		            <img class="mui-media-object mui-pull-left" src="http://placehold.it/40x30">
		            <div class="mui-media-body">
		                幸福
		                <p class="mui-ellipsis">能和心爱的人一起睡觉，是件幸福的事情；可是，打呼噜怎么办？</p>
		            </div>
		        </a>
		    </li>
		    <li class="mui-table-view-cell mui-media">
		        <a href="javascript:;">
		            <img class="mui-media-object mui-pull-left" src="http://placehold.it/40x30">
		            <div class="mui-media-body">
		                木屋
		                <p class="mui-ellipsis">想要这样一间小木屋，夏天挫冰吃瓜，冬天围炉取暖.</p>
		            </div>
		        </a>
		    </li>
		    <li class="mui-table-view-cell mui-media">
		        <a href="javascript:;">
		            <img class="mui-media-object mui-pull-left" src="http://placehold.it/40x30">
		            <div class="mui-media-body">
		                CBD
		                <p class="mui-ellipsis">烤炉模式的城，到黄昏，如同打翻的调色盘一般.</p>
		            </div>
		        </a>
		    </li>
		</ul>
    </div>
    <script src="../js/mui.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
	    mui.init()
	    var gallery = mui('.mui-slider');//获取轮播对象
		gallery.slider({
			interval:3000//自动轮播周期，若为0则不自动播放，默认为0；
		});
    </script>
</body>
</html>
