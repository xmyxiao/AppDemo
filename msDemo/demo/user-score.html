<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>安全积分</title>
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
     <link href="../css/app.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<div class="mui-content">
		<div class="score-list mui-row">
			<div class="mui-col-sm-4 mui-col-xs-4">
	            <div class="mui-table-view-cell">
	                <spna class="danger-list-item select mui-ellipsis"><img class="score-img" src="../img/u3141.png" />积分:90</spna>
	            </div>
	        </div>
	        <div class="mui-col-sm-4 mui-col-xs-4">
	            <div class="mui-table-view-cell">
	                <spna class="danger-list-item select mui-ellipsis"><img class="score-img" src="../img/u3149.png" />扣分:10</spna>
	            </div>
	        </div>
	        <div class="mui-col-sm-4 mui-col-xs-4">
	            <div class="mui-table-view-cell">
	                <spna class="danger-list-item select mui-ellipsis"><img class="score-img" src="../img/u3147.png" />总分:100</spna>
	            </div>
	        </div>
		</div>
		<ul class="mui-table-view app-table-list">
			<li class="table-view-item app-table punishment-title clearfix">
				<span class="mui-pull-left">五月</span>
			</li>
		</ul>
		<ul class="mui-table-view">
		    <li class="mui-table-view-cell mui-media app-list">
	            <img class="mui-media-object mui-pull-left" src="../img/user2.png">
	            <div class="mui-media-body">
	            	<div class="app-list-body">
	            		<div class="mui-ellipsis">
	            			<span>【CF2017021500932】处罚通知书</span>
	            		</div>
	            	</div>
	            	<div class="mui-row app-list-body">
	            		<div class="mui-col-sm-4 mui-col-xs-4 mui-ellipsis app-list-date">
	            			<span>扣分：10分</span>
	            		</div>
	            		<div class="mui-col-sm-8 mui-col-xs-8 mui-ellipsis app-list-date">
	            			<span>处罚时间：2017年05月01日</span>
	            		</div>
	            	</div>
	            	<div class="app-list-body">
	            		<div class="mui-ellipsis">
	            			<span>(1)采矿场挖掘机工未带安全帽</span>
	            		</div>
	            	</div>
	            </div>
		    </li>
		</ul>
	</div>
</body>
</html>
